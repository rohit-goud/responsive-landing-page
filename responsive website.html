<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <title>alpha electronics</title>
</head>

<body>
    <header>
        <div class="logo-container">
            <img src="logo.svg" alt="logo" />
            <h4 class="logo">alpha electonics</h4>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a class="nav-link" href="#">specs</a></li>
                <li><a class="nav-link" href="#">products</a></li>
                <li><a class="nav-link" href="#">contact</a></li>
            </ul>
        </nav>
        <div class="cart">
            <img src="cart.svg" alt="shopping cart">
        </div>
    </header>
    <main>
        <section class="presentation">
            <div class="introduction">
                <div class="intro-text">
                    <h1>laptop for the future</h1>
                    <p>
                        the new laptop with bazzelless display exclelept of the world
                    </p>
                </div>
                <div class="cta">
                    <button class="cta-select"> 14 inch</button>
                    <button class="cta-add">add to cart</button>
                </div>
            </div>
            <div class="cover">
                <img src="matebook.png" alt="matebook">
            </div>
        </section>
        <div class="laptop-select">
            <img src="arrow-left.svg">
            <img src="dot.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="dot-full.svg" alt="">
            <img src="arrow-right.svg" alt="">
        </div>
        <img class="big" src="big-eclipse.svg">
        <img class="medium" src="mid-eclipse.svg">
        <img class="small" src="small-eclipse.svg">
    </main>

</body>

</html>
